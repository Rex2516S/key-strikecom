<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Key Strike</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="kyle_A_10000">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1a1a1a;
      --text: #f5f5f5;
      --primary: #007cff;
      --secondary: #00c853;
      --accent: #ff4081;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 124, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 200, 83, 0.05) 0%, transparent 20%);
    }
    
    .container {
      margin: auto;
      width: 90%;
      max-width: 800px;
      text-align: center;
      padding: 2rem 0;
    }
    
    /* 导航栏 */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    
    .nav-brand {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s;
    }
    
    .nav-link:hover {
      color: var(--primary);
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    /* 主标题 */
    .header {
      margin-bottom: 2.5rem;
      position: relative;
    }
    
    h1 {
      font-size: 3.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 10%;
      width: 80%;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
    }
    
    /* 副标题 */
    .subtitle {
      font-size: 1.25rem;
      font-weight: 400;
      color: #aaa;
      margin-bottom: 1.2rem;
    }
    
    /* 版本卡片 */
    .version-cards {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .version-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .version-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient);
    }
    
    .version-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }
    
    .version-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.2rem;
    }
    
    .version-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
    }
    
    .version-icon i {
      color: white;
      font-size: 1.2rem;
    }
    
    .version-title {
      font-size: 1.5rem;
      font-weight: 600;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .version-badges {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }
    
    .badge {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    
    .badge-new {
      background: var(--accent);
      color: white;
    }
    
    .badge-stable {
      background: var(--secondary);
      color: white;
    }
    
    .badge-legacy {
      background: #666;
      color: white;
    }
    
    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 24px;
      border-radius: 30px;
      background: var(--gradient);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0, 124, 255, 0.36);
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 124, 255, 0.5);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .password-note {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
    
    footer {
      font-size: .8em;
      color: #666;
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 联系页面样式 */
    .contact-container {
      max-width: 600px;
    }
    
    .contact-card {
      background: var(--card);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      margin-top: 1.5rem;
    }
    
    .contact-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient);
    }
    
    .contact-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    .contact-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }
    
    .contact-icon i {
      color: white;
      font-size: 1.5rem;
    }
    
    .contact-title {
      font-size: 1.8rem;
      font-weight: 600;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .contact-info {
      text-align: left;
      margin-top: 1.5rem;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      padding: 0.8rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    
    .contact-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .contact-item i {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 124, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: var(--primary);
    }
    
    .contact-details h3 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }
    
    .contact-details p {
      color: #aaa;
      font-size: 0.9rem;
    }
    
    .back-btn {
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 30px;
      background: transparent;
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--primary);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .version-header {
        flex-direction: column;
        text-align: center;
      }
      
      .version-icon {
        margin-right: 0;
        margin-bottom: 10px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      
      .navbar {
        padding: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .version-title {
        font-size: 1.3rem;
      }
      
      .btn-group {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 250px;
        justify-content: center;
      }
      
      .contact-header {
        flex-direction: column;
        text-align: center;
      }
      
      .contact-icon {
        margin-right: 0;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
